<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para Nata 仇벒잺</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    height: 100vh;
    overflow: hidden;

    background-color: #666;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;

    transition: filter 3s ease-in-out;
}

/* CAPA OSCURA PARA EL FADE */
.fade {
    filter: brightness(45%);
}

.overlay {
    background: rgba(0,0,0,0.45);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.card {
    background: rgba(255,255,255,0.2);
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    color: white;
    max-width: 420px;
}

button {
    background: #ffb3c6;
    border: none;
    padding: 15px 30px;
    border-radius: 30px;
    font-size: 18px;
    cursor: pointer;
}

.heart {
    position: fixed;
    color: pink;
    font-size: 20px;
    animation: float 6s linear infinite;
}

@keyframes float {
    from { bottom: -10px; opacity: 1; }
    to { bottom: 100vh; opacity: 0; }
}
</style>
</head>

<body>

<div class="overlay">
    <div class="card" id="card">
        <h1>Nata 仇벒잺</h1>
        <p>
            Desde que llegaste a mi vida,<br>
            todo tiene m치s sentido.
        </p>
        <h2>쯈uieres ser mi San Valent칤n? 游꺛</h2>
        <button onclick="aceptar()">S칤 游눘</button>
    </div>
</div>

<!-- M칰sica -->
<iframe id="music" width="0" height="0"
allow="autoplay"
style="display:none;"></iframe>

<script>
const fotos = [
  "fotos/1.jpg",
  "fotos/2.jpg",
  "fotos/3.jpg",
  "fotos/4.jpg",
  "fotos/5.jpg",
  "fotos/6.jpg",
  "fotos/7.jpg",
  "fotos/8.jpg",
  "fotos/9.jpg",
  "fotos/10.jpg"
];

let index = 0;
let imagenes = [];

// Precargar im치genes
fotos.forEach(src => {
    const img = new Image();
    img.src = src;
    imagenes.push(img);
});

window.onload = () => {
    document.body.style.backgroundImage = `url(${imagenes[0].src})`;
};

// TRANSICI칍N CON OSCURECIMIENTO
setInterval(() => {
    index = (index + 1) % imagenes.length;
    const img = imagenes[index];

    if (img.complete) {
        document.body.classList.add("fade"); // oscurece

        setTimeout(() => {
            document.body.style.backgroundImage = `url(${img.src})`;
            document.body.classList.remove("fade"); // aclara
        }, 1500);
    }
}, 8000);

// Bot칩n S칤
function aceptar(){
    document.getElementById("card").innerHTML = `
    <h1>游눚 Hasta la muerte 游눚</h1>
    <p>
        Nata, eres la 칰nica mujer<br>
        de la cual siempre voy a estar enamorado.<br><br>
        Cada latido de mi coraz칩n lleva tu nombre.
    </p>
    `;

    document.getElementById("music").src =
    "https://www.youtube.com/embed/7U0JZP0c1nQ?autoplay=1";
}

// Corazones
setInterval(()=>{
    let h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "仇벒잺";
    h.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
}, 300);
</script>

</body>
</html>

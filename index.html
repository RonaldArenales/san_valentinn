<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    height: 100vh;
    overflow: hidden;
    background: #111;
}

#slideshow {
    position: fixed;
    inset: 0;
    background-size: cover;

.card {

    padding: 40px;
    border-radius: 20px;
    text-align: center;
    color: white;
    max-width: 420px;
    backdrop-filter: blur(8px);
}

button {
    background: #ffb3c6;
    border: none;
    padding: 15px 30px;
    border-radius: 30px;
    font-size: 18px;
    cursor: pointer;
}

.heart {
    position: fixed;
    color: pink;
    font-size: 20px;
    animation: float 6s linear forwards;
}

@keyframes float {
    from { bottom: -10px; opacity: 1; }
    to { bottom: 100vh; opacity: 0; }

.final-text {

    text-align: center;

</style>
</head>

<body>

</div>

    document.getElementById("music").style.display = "block";

    fondo.style.backgroundImage = `url('${fotos[0]}')`;
    index = 1;

    intervalo = setInterval(cambiarFondo, 8000);

    // corazones

    `;
}, 90000);
</script>

</body>
</html>

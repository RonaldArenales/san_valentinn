<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para Nata ‚ù§Ô∏è</title>

<style>
html, body {
    margin: 0;
    height: 100%;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
    background: #000;
}

/* CONTENEDOR FONDO */
#background {
    position: fixed;
    inset: 0;
    z-index: -3;
}

/* CAPAS */
.bg {
    position: absolute;
    inset: 0;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    opacity: 0;
    transition: opacity 3s ease-in-out;
}

.bg.active {
    opacity: 1;
}

/* CAPA OSCURA */
#dark {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    z-index: -2;
}

/* CONTENIDO */
.overlay {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.card {
    background: rgba(255,255,255,0.15);
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    color: white;
    max-width: 420px;
    backdrop-filter: blur(4px);
}

button {
    background: #ffb3c6;
    border: none;
    padding: 15px 30px;
    border-radius: 30px;
    font-size: 18px;
    cursor: pointer;
}

/* TEXTO FINAL */
#finalText {
    position: fixed;
    inset: 0;
    display: none;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
    font-size: 48px;
    font-weight: bold;
    z-index: 10;
    text-shadow: 0 0 20px black;
}

/* CORAZONES */
.heart {
    position: fixed;
    color: pink;
    font-size: 20px;
    animation: float 6s linear infinite;
}

@keyframes float {
    from { bottom: -10px; opacity: 1; }
    to { bottom: 100vh; opacity: 0; }
}
</style>
</head>

<body>

<!-- FONDOS -->
<div id="background">
    <div class="bg active" id="bg1"></div>
    <div class="bg" id="bg2"></div>
</div>

<div id="dark"></div>

<!-- TEXTO FINAL -->
<div id="finalText">Te amo, Nata ‚ù§Ô∏è</div>

<div class="overlay">
    <div class="card" id="card">
        <h1>Nata ‚ù§Ô∏è</h1>
        <p>Desde que llegaste a mi vida,<br>todo tiene m√°s sentido.</p>
        <h2>¬øQuieres ser mi San Valent√≠n? üåπ</h2>
        <button onclick="aceptar()">S√≠ üíñ</button>
    </div>
</div>

<!-- M√∫sica -->
<div id="music" style="display:none;">
<iframe width="0" height="0"
src="https://www.youtube.com/embed/7U0JZP0c1nQ?autoplay=1"
allow="autoplay"></iframe>
</div>

<script>
const fotos = [
 "./fotos/1.jpg",
 "./fotos/2.jpg",
 "./fotos/3.jpg",
 "./fotos/4.jpg",
 "./fotos/5.jpg",
 "./fotos/6.jpg",
 "./fotos/7.jpg",
 "./fotos/8.jpg",
 "./fotos/9.jpg",
 "./fotos/10.jpg"


];

const fotoFinal = "./fotos/final.jpg";

let index = 0;
let activo = true;
let intervalo;

const bg1 = document.getElementById("bg1");
const bg2 = document.getElementById("bg2");

/* PRE-CARGA */
let cargadas = [];
let loaded = 0;

[...fotos, fotoFinal].forEach((src, i) => {
    const img = new Image();
    img.src = src;
    img.onload = () => {
        cargadas.push(src);
        loaded++;
        if (loaded === fotos.length + 1) iniciar();
    };
});


function iniciar() {
    bg1.style.backgroundImage = `url(${fotos[0]})`;

    intervalo = setInterval(() => {
        index = (index + 1) % fotos.length;

        if (activo) {
            bg2.style.backgroundImage = `url(${fotos[index]})`;
            bg2.classList.add("active");
            bg1.classList.remove("active");
        } else {
            bg1.style.backgroundImage = `url(${fotos[index]})`;
            bg1.classList.add("active");
            bg2.classList.remove("active");
        }
        activo = !activo;
    }, 8000);
}

function aceptar(){
    clearInterval(intervalo); // üî¥ detener carrusel

    bg1.style.backgroundImage = `url(${fotoFinal})`;
    bg2.style.backgroundImage = `url(${fotoFinal})`;
    bg1.classList.add("active");
    bg2.classList.remove("active");

    document.getElementById("finalText").style.display = "flex";

    document.getElementById("music").style.display = "block";

    document.querySelector(".overlay").style.display = "none";
}

/* corazones */
setInterval(()=>{
    let h=document.createElement("div");
    h.className="heart";
    h.innerHTML="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
},300);
</script>

</body>
</html>
